<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Película</title>
  <link rel="stylesheet" href="series.css" />
</head>
<body>
  <header>
    <h1>Agregar Nueva Película</h1>
    <p>Rellena el formulario para añadir una nueva película al catálogo.</p>
  </header>

  <section class="formulario-seccion">
    <form class="formulario">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="plataforma">Plataforma:</label>
      <input type="text" id="plataforma" name="plataforma" required>

      <label for="genero">Género:</label>
      <input type="text" id="genero" name="genero" required>

      <label for="duracion">Duración (min):</label>
      <input type="number" id="duracion" name="duracion" required>

      <label for="anio">Año de lanzamiento:</label>
      <input type="number" id="anio" name="anio" min="1900" max="2099" required>

      <a href="series.html" class="btn-red">Añadir Película</a>
    </form>
  </section>

</body>
</html>
